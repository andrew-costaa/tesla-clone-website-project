<!DOCTYPE html> <!-- VERSÃO DO HTML-->
<html lang="pt-br"> <!--TAG HTML E LINGUAGEM DO SITE-->

<head> <!--CONFIGURAÇÕES DO SITE-->
    <meta charset="UTF-8"> <!--PADRÃO DE CARACTERES DO SITE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <!--SITE COMPATÍVEL COM CELULAR E PC-->
    <link rel="stylesheet" href="style.css"> <!--IMPORTANDO MEU ARQUIVO CSS-->
    <title>DevClub - Tesla</title> <!--TÍTULO DO SITE-->
</head>

<body>
    <img src="img/logo.png" alt="logo da tesla" class="logo">
    <!--div é uma caixa-->
    <ul class="lista">

        <!--ITEM 1-->

        <li class="item">
            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Model Y</h1> <!--TÍTULO-->
                <p class="sub-título">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button>Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

        <!--ITEM 2-->

        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

            <div class="info-carro">
                <h1 class="info-model3">Model 3</h1> <!--TÍTULO-->
                <p class="sub-título1">Compre agora o seu Tesla</p>
            </div>
        </li>

        <!--ITEM 3-->

        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1 class="info-model-x">Model X</h1> <!--TÍTULO-->
                <p class="sub-título2">Compre agora o seu Tesla</p>
            </div>
        </li>

    </ul>
</body>

</html>
